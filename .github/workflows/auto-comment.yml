name: Track Issues and PRs

on:
  issues:
    types: [opened, edited, closed, labeled, unlabeled]
  pull_request:
    types: [opened, edited, closed, reopened, labeled]

jobs:
  log_event:
    runs-on: ubuntu-latest
    steps:
      - name: Log GitHub Event Info
        run: |
          echo "Event: ${{ github.event_name }}"
          echo "Action: ${{ github.event.action }}"
          echo "Issue/PR title: ${{ github.event.issue.title || github.event.pull_request.title }}"
          echo "User: ${{ github.actor }}"

      - name: Comment on new issue
        if: github.event_name == 'issues' && github.event.action == 'opened'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.issue.number,
              body: 'ðŸ‘‹ Thanks for opening this issue! Weâ€™ll take a look as soon as possible.',
            });      
