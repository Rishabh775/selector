name: Auto Comment on Issue or PR Open

on:
  issues:
    types: [opened]
  pull_request:
    types: [opened]

jobs:
  add_comment:
    runs-on: ubuntu-latest
    steps:
      - name: Add a comment
        uses: actions/github-script@v7
        with:
          script: |
            const issueOrPR = context.payload.issue || context.payload.pull_request;
            const number = issueOrPR.number;
            const type = context.payload.issue ? 'issue' : 'pull request';
            const message = `ðŸ‘‹ Thanks for opening this ${type}! Weâ€™ll take a look soon.`;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: number,
              body: message,
            });
